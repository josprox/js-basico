    <title>Validaci√≥n de formularios</title>
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://dev.josprox.com/css/index.min.css">

<body>

    <h1>formulario</h1>
    <form action="procesar.php" method="POST" id="miFormulario">
        <table>
            <tr>
                <td>Nombre:*</td>
                <td>
                    <input type="text" name="nombre" id="nombre" maxlength="15" pattern="[A-Za-z]{2,15}" 
                    title="introduce entre 2 a 15 lineas" required charset="UTF-8">
                </td>
            </tr>
            <tr>
                <td>Edad:*</td>
                <td>
                    <input type="number" name="edad" id="edad" min="18" max="100" required>
                </td>
            </tr>
            <tr>
                <td>Telefono</td>
                <td>
                    <input type="text" name="telefono" pattern="[0-9]{10}" title="Numero de 10 cifras" required>
                </td>
            </tr>
        </table>
        <p id="mensajeError"></p>
        <p>
            <input type="submit" value="Enviar" id="enviar" class="btn2">
            <input type="reset" value="Borrar" id="borrar" class="btn1">
        </p>
    </form>
    
</body>
</html>

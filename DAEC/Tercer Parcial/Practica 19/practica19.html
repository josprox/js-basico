<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación formulario</title>
    <link rel="stylesheet" href="https://dev.josprox.com/css/index.min.css">
    <link rel="stylesheet" href="https://dev.josprox.com/css/bootstrap.min.css">
</head>
<body>

    <div class="fondo1">
        <div class="content-original-mx-auto">
            <div class="main1">
                <div class="content-tarjeta-blue">
                        <img src="https://dev.josprox.com/img/LogoCetis.png" alt="" class="logo">
                    <div class="content-original-mx">
                        <center>
                        <h1>Bienvenido, en este lugar encontrarás un formulario de recomendaciones que nos gustaría que llenaras</h1>
                    </center>
                    </div>
                    <div class="circulo">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="content-original-mx">
            <table>
                <div class="form-floating mb-3">
                    <input type="Nombre" class="form-control" id="floatingInput" placeholder="Franco">
                    <label for="floatingInput">Nombre</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="Materno" class="form-control" id="floatingInput" placeholder="Hernandez">
                    <label for="floatingInput">Apellido Materno</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="Paterno" class="form-control" id="floatingInput" placeholder="Gutierrez">
                    <label for="floatingInput">Apellido Paterno</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="Cumple" class="form-control" id="floatingInput" placeholder="21/05/2004">
                    <label for="floatingInput">Fecha de nacimiento</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="Edad" class="form-control" id="floatingInput" placeholder="18 años">
                    <label for="floatingInput">Edad</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="Correo" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo</label>
                  </div>
                  <button type="submit" class="btn1 btn-primary" name="enviar">Enviar</button>
            </table>
        </div>
        

    </div>

    <script src="3d.js"></script>
    
</body>
</html>

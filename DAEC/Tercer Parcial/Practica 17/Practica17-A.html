<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 17-A</title>
</head>
<body>

    <h2>Practica 17</h2>
    <h2>Eventos JS IV</h2>

    <div onmousedown="mDown(this)" onmouseout="mUp(this)" style="background-color: #D94A38; width: 38px;
    height: 20px; padding: 40px;">Clic me</div>

    <script>

        function mDown(obj){
            obj.style.backgroundColor= "#1ec5e5";
            obj.innerHTML = "Relase Me";
        }

        function mUp(obj){
            obj.style.backgroundColor= "#D94A38";
            obj.innerHTML = "Thanks you"; 
        }

    </script>
    
</body>
</html>
